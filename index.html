<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
	<!-- 
		https://laracasts.com/series/learn-vue-2-step-by-step/episodes/5?autoplay=true 
	-->
	<meta charset="utf-8">
	<style>
		.color-red { color: red; }
		.color-blue { color: blue; }
		.is-loading { background-color: yellow; }
	</style>
</head>
<body>

	<div id="root">
		<!-- la directive v-bind lie l'attribut html title Ã  notre data title 
			on renplace v-on: par @, et v-bind: par : -->
		<h1 :class="className">Hello World</h1>
		<button :title="title">Hover over me</button>
		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click me</button>
		<button :disabled="isDisabled" @click="clickDisabled">Disable me</button>
	</div>


	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>


	<script>

		var vm = new Vue({

			el: '#root',

			data: {
				className: 'color-blue',
				isLoading: false,
				isDisabled: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				},

				clickDisabled() {
					this.isDisabled = true;
				}
			}

		});

		/*

			let newName = document.querySelector('#input');
			vm.names.push(newName.value);
			newName.value = '';
		});*/


	</script>

</body>
</html>
