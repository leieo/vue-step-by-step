<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="root">
		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>
		<input id="input" type="text">
		<button id="button">Add someone</button>
	</div>



	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>


	<script>

		var vm = new Vue({
			el: '#root',
			data: {
				names: ['Leï', 'Margaux', 'Carolyn', 'Adèle', 'Ali', 'Aurélia']
			},
			mounted() {
				alert('C\'est cuit !')
			}
		});

		document.querySelector('#button').addEventListener('click', () =>{
			let name = document.querySelector('#input');
			vm.names.push(name.value);
			name.value = '';
		});


	</script>

</body>
</html>
