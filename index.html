<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
	<!-- 
		https://laracasts.com/series/learn-vue-2-step-by-step/episodes/6?autoplay=true 
	-->
	<meta charset="utf-8">
	<style>
		.color-red { color: red; }
		.color-blue { color: blue; }
		.is-loading { background-color: yellow; }
	</style>
</head>
<body>

	<div id="root">

		<h1>

			{{reversedMessage}}

		</h1>



	</div>


	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>


	<script>

		var vm = new Vue({

			el: '#root',

			data: {
				message: 'Hello World',
			},

			computed: {
				reversedMessage() {
					return this.message.split('').reverse().join('');
				}
			}

		});


	</script>

</body>
</html>
