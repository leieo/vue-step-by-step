<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
	<meta charset="utf-8"/>
</head>
<body>

	<div id="root">
		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>
	</div>



	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>


	<script>

		new Vue({
			el: '#root',
			data: {
				names: ['Leï', 'Margaux', 'Carolyn', 'Adèle', 'Ali', 'Aurélia']
			}
		})


	</script>

</body>
</html>
