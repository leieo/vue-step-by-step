<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
</head>
<body>

	<input type="text" id="input">



	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
	

	<script>
		
		let data = {
			message: 'Hello World'
		};



		document.querySelector('#input').value = data.message;

	</script>

</body>
