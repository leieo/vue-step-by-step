<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Doc' officielle</title>
	<!-- 
		https://laracasts.com/series/learn-vue-2-step-by-step/episodes/6?autoplay=true 
	-->
	<meta charset="utf-8">
	<style>
		.color-red { color: red; }
		.color-blue { color: blue; }
		.is-loading { background-color: yellow; }
	</style>
</head>
<body>

	<div id="root">

		<h1>All tasks</h1>
		<ul>
			<li v-for="task in tasks" v-text="task.description"></li>
		</ul>

		<h2>To do</h2>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>
		</ul>


		<h2>Done</h2>
		<ul>
			<li v-for="task in completedTasks" v-text="task.description"></li>
		</ul>



	</div>


	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>


	<script>

		var vm = new Vue({

			el: '#root',

			data: {
				tasks: [
				{ description: 'Go to the store', completed: false},
				{ description: 'Watch the sunset', completed: true},
				{ description: 'Pay bills', completed: false},
				{ description: 'Meet friends', completed: true},
				{ description: 'Sport', completed: false}
				]
			},

			computed: {
				incompleteTasks() {
					return this.tasks.filter(task => ! task.completed);
				},


				completedTasks() {
					return this.tasks.filter(task => task.completed);
				}
			}

		});


	</script>

</body>
</html>
